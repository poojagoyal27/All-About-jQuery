<!DOCTYPE html>
    <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    </head>
<script>

$(document).ready(function(){

$("p").click(function(){
$(this).hide();

});
});

    </script>
    <body>

        <p>If you click on me, I will disappear.</p>
        <p>Click me away!</p>
        <p>Click me too!</p>
        
        </body>
</html>
